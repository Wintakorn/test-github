<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="num1" type="number"> +
        <input id="num2" type="number"> =
        <input id="result" type="text" readonly>
        <br>
        <div id="button">
            <button onclick="calculate('+')">+</button>
        </div><br>
        <div id="button">
            <button onclick="calculate('-')">-</button>
        </div><br>
        <div id="button">
            <button onclick="calculate('*')">*</button>
        </div>
        <br>
        <center>
            <div id="Clear">
                <button onclick="clearfunction()">Clear</button>
            </div>
        </center>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let result = document.getElementById("result");

            if (!isNaN(num1) && !isNaN(num2)) {
                if (operation === '+') {
                    result.value = num1 + num2;
                } else if (operation === '-') {
                    result.value = num1 - num2;
                } else if (operation === '*') {
                    result.value = num1 * num2;
                }
            } else {
                result.value = "Invalid input";
                document.getElementById("image").innerHTML = '<img id="image" style="width: 150px; float: right;" src="https://i.ytimg.com/vi/s9u7oQ7aaV0/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLARQJGCahLAi5vKx3lsmzMObgYwFA" alt="">';
            }
        }

        function clearfunction() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").value = "";
            document.getElementById("image").innerHTML = "";
        }
    </script>
</body>
</html>
